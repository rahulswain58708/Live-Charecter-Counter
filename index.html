<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charecter Counter</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #4e4e4e;
        }

        #container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: 250px;
            width: 350px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333333;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 16px;
            background-color: #c8c8c8;
        }

        h2 {
            font-size:20px;
            color: #333333;
            position: relative;
            top: 20px;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>Charecter Counter</h1>
        <input type="text" id="text-input" placeholder="Type something..." />
        <h2>Charecter left : <span>20</span></h2>
    </div>
    <script src="script.js"></script>
</body>

</html>
